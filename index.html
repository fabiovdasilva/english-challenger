<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/" />

    <title>Jogo Mario</title>
  </head>
  <body>
    <div id="container">
      <header id="cabecalho-principal">
        <div id="pontuacao-game">
          <img src="./img/moeda.png" height="20px" alt="moeda pontuacao" />
          Moedas: 0
        </div>
        <div id="nome-jogo">Super Mario English Challenger</div>
      </header>
      <section id="corpo">
        <div id="esquerda">
          <h3>Fale o nome da cor em inglês</h3>
          <span>Yellow</span>
          <div id="cor-atual">
            <img
              src="./img/caixa-fechada.png"
              height="180px"
              alt="caixa surpresa Mario"
            />
          </div>

          <button id="btn-responder">RESPONDER</button>
        </div>
        <div id="direita">
          <img src="./img/mario.png" alt="Mario" height="390px" />
        </div>
      </section>

      <footer id="rodape">
        <img src="./img/logo-dio.png" alt="Logo DIO" />
        &#169; Fábio Vinícius da Silva <br />
      </footer>
    </div>

    <script src="./js/functions.js"></script>
  </body>
</html>
